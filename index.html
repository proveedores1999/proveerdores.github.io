<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/estilos.css"> 
    <title>Form</title>

</head>
<body>

<h1>Proveedores</h1> <br>

<form id="forma" action="javascript:procesa();">

    <p>El borde azul indica obligatorio</p> <br>

    <p>
        <label accesskey="C">
            Clave 
            <input name="clave" type="text" autofocus required>
        </label>
        
        <br><output id="salidaClave"></output>
    
        <p>
            <label accesskey="N">
                Nombre 
                <input name="nombre" type="text" autofocus required>
            </label>
            
            <br><output id="salidaNombre"></output>
            
        </p>

        <p>
            <label accesskey="T">
                Telefono
                <input name="telefono" type="text" autofocus required>
            </label>
            
            <br><output id="salidaTelefono"></output> <br>

            <label accesskey="F">
                Fecha 
                <input name="fecha" type="date" autofocus required
                       max="2021-01-24" min="2020-01-24">
            </label>
            <br><output id="salidaFecha"></output>
            <br><output id="salidaFecha1"></output>
        </p>

        <p><input type="submit" value="Procesar" accesskey="P">
        <input type="reset" value="Limpiar" accesskey="P"></p>

        <script src="js/ctrlform.js"></script>    

</form>

        <br><br><br
    ><footer>C & YO</footer>
</body>
</html>
